<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Translator</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./index .css">
</head>
<body>
    <div class="container">
        <div class="card input-wrapper">
            <div class="from">
                <span class="heading">From:
                </span>
                <!-- custom select -->
                <div class="dropdown-container " id="input-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>

                        <spam class="selected" data-value="auto">Auto Detect</spam>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active">Option 1</li>
                        <li class="option ">Option 2</li>
                    </ul>
                </div>
            </div>
            <div class="text-area">
                <textarea id="input-text" cols="30" rows="10" placeholder="Enter Your Text"></textarea>
                <div class="chars">
                </div>
            </div>
            <div class="card-bottom">
                <p>Or your documet</p>
                <label for="upload-document">
                    <span id="upload-title">Choose File</span>
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                    <input type="file" id="upload-document" hidden>
                </label>
            </div>
        </div>



        <div class="center">

            <div class="swap-position">
                <ion-icon name="swap-horizontal-outline"></ion-icon>
            </div>
        </div>
        
        
        
        <div class="card output-wrapper">
            <div class="to">
                <span class="heading">To:
                </span>
                <!-- custom select -->
                <div class="dropdown-container " id="output-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>

                        <spam class="selected" data-value="en">English</spam>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active">Option 1</li>
                        <li class="option ">Option 2</li>
                    </ul>
                </div>
            </div>
            <div class="text-area">
                <textarea id="output-text" cols="30" rows="10" placeholder="Translated Text Will Appear Here"></textarea>
                <div class="chars">
                </div>
            </div>
            <div class="card-bottom">
                <p>Or download a documet</p>
                <button id="download-document"><span>Download</span>
                    <ion-icon name="cloud-download-outline"></ion-icon>

                </button>
            </div>
        </div>
    </div>


    <div class="mode">
        <label for="dark-mode-btn" class="toggle">
            <div class="toggle-track">
                <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn">
                <span class="toggle-thumb"></span>
                <img src="./images/sun.png" alt="">
                <img src="./images/—Pngtree—vector moon icon_3990047.png" alt="">
                <img src="" alt="">
            </div>
        </label>
    </div>
    <script src="./languages.js"></script>
    <script src="./in.js"></script>
</body>
</html>
